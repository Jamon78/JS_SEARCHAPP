<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/style.css">
    <script src="./js/main.js" type="module"></script>
    <title>SearchApp</title>
</head>
<body>
    <main>
        <h1 class="offscreen">
            Search Me A Wikipedia Powered Search Engine
        </h1>
        <section class="searchEntry">
            <h2 class="offscreen"></h2>
            <div class="logo" aria-hidden="true">
                <span class="blue">H</span>
                <span class="red">รถ</span>
                <span class="yellow">p</span>
                <span class="blue">p</span>
                <span class="green">i</span>
                <span class="red">s</span>
                <span class="blue exclaim">!</span>
            </div>
            <form id="searchBar" class="searchBar">
                <label for="search" class="offscreen">Enter a search term or phrase</label>
                <input type="text" id="search" autocomplete="off">
                <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear search terms"><i class="fas fa-times"></i></div>
                <button id="searchButton" class="button searchButton" type="submit" aria-label="Submit button">
                    <i class="fas fa-search blue"></i>
                </button>
            </form>
        </section>

        <section class="results">
            <h2 class="offscreen">Search Results</h2>
            <div class="statsBar">
                <div id="stats" class="stats" aria-live="assertive"></div>
            </div>
            <div id="searchResults" class="searchResults">

                

            </div>
        </section>
    </main>
    <footer>
        <p><span aria-hidden="true">&lt;&lt;</span> Powered by <a href="https://www.wikipedia.org " target="_blank">Wikipedia </a><span aria-hidden="true">&gt;&gt;</span></p>
    </footer>
</body>
</html>
